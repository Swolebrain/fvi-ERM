<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FVI Employer Relations</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app='ERM' ng-controller='MainController'>
  <div class="left">
    <div id="wrap">
      <form action="">
      <input id="search" name="search" type="text"
      placeholder="enter company name">
      <input id="search_submit" value="Rechercher" type="submit">
      </form>
    </div>
    <div class="companies">
      <div class='company-preview' ng-repeat="employer in employers" ng-click='employerCardClick(employer)'>
        <h4>{{employer.name}}</h4>
      </div>
    </div>
  </div>
  <div class="right">
    <div class="two-col">
      <div class="input-field">
        <div class="label">Name</div>
        <input type="text" id="name" ng-model="currentEmployer.name">
      </div>
      <div class="input-field">
        <div class="label">Status</div>
        <input type="text" id="status" ng-model="currentEmployer.status">
      </div>
    </div>
    <div class="two-col">
      <div class="input-field">
        <div class="label">Contact</div>
        <input type="text" id="contact_person" ng-model="currentEmployer.contact_person">
      </div>
      <div class="input-field">
        <div class="label">E-mail</div>
        <input type="text" id="email" ng-model="currentEmployer.email">
      </div>
    </div>
    <div class="two-col">
      <div class="input-field">
        <div class="label">Website</div>
        <input type="text" id="website" ng-model="currentEmployer.website">
      </div>
      <div class="input-field">
        <div class="label">Phone</div>
        <input type="text" id="phone" ng-model="currentEmployer.phone">
      </div>
    </div>
    <div class="one-col">
      <div class="label">Address</div>
      <input type="text" id="address"  ng-model="currentEmployer.address" />
    </div>
    <div class="one-col">
      <div class="label">Notes</div>
      <textarea id="notes" ng-model="currentEmployer.notes"></textarea>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
